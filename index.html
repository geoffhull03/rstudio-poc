<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.1.0/themes/algolia.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/css/selectize.css"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/syntax.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>RStudio POC 2</title>
  </head>

  <body>
    <div class="container">
      <h1>InstantSearch.js - RStudio autocomplete connector demo</h1>

      <div class="container__searchbox" id="searchbox"></div>
      <div id="autocomplete">
        <div class="autocomplete_container">
          <div class="autocomplete__hits" id="autocomplete-products"></div>
          <div class="autocomplete_subcontainer">
            <div class="autocomplete__hits" id="autocomplete-blog"></div>
            <div class="autocomplete__hits" id="autocomplete-customer-info"></div>
            <div class="autocomplete__hits" id="autocomplete-content"></div>
          </div>
          <div class="autocomplete__hits" id="autocomplete-links">
            <div><a href="https://status.rstudio.com">Status</a></div>
            <div><a href="https://dailies.rstudio.com">Dailies</a></div>
<!--            <div><a href="https://blogs.rstudio.com/cran-security/">CRAN Security</a></div>-->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/selectize@0.12.6/dist/js/standalone/selectize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
